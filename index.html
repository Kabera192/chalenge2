<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PING</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e2e63d3363.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="logo">
        <img src="images/logo.svg" alt="The PING logo">
    </header>
    <main class="main">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form class="form" id="form" action="#">
            <input type="email" placeholder="Your email address..." id="email" class="email" required>
            <button type="submit" class="cta" onclick="validateForm()">Notify Me</button>
        </form>
        <img src="images/illustration-dashboard.png" alt="illustration-dashboard for the PING website">
    </main>
    <footer class="footer">
        <ul>
            <li><i class="fab fa-facebook-f"></i></li>
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-instagram"></i></li>
        </ul>
        <p>&copy;Copyright Ping. All rights reserved</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
